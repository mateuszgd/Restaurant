<div ng-controller="adminCtrl">
    <div class="alert alert-warning" ng-hide="errorAuth">
        Wymagane uwierzytelnienie
    </div>
    <div class="alert alert-danger" ng-show="errorAuth">
        Podany login lub hasło są nieprawidłowe.
    </div>
    <form name="authForm" novalidate>
        <div class="container" style="margin-top: 98px">
            <div class="col-md-6 mx-auto card">
                <div class="text-center">
                    <a href="#">
                        <img src="/img/logopizzeria.jpg" alt="" width="100" height="100" style="margin-top: 15px;">
                    </a>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Nazwa użytkownika:</label>
                        <input name="user" class="form-control" ng-model="username" required />
                    </div>
                    <div class="form-group">
                        <label>Hasło:</label>
                        <input name="pw" type="password" class="form-control" ng-model="password" required />
                    </div>
                    <div class="form-group">
                        <input ng-click="auth(username, password)" ng-disabled="authForm.$invalid" type="submit"
                            value="Zaloguj się" class="btn btn-warning form-control" style="margin-top: 15px" />
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
